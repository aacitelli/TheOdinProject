<!DOCTYPE html>

<html>
  <head>

    <meta charset="UTF-8">

    <title>title</title>

    <link rel="stylesheet" href="styles.css" type="text/css">

  </head>

  <body>

    <!-- The entire navbar, including the logo, search bar, and categories -->
    <nav>

      <!-- The logo -->
      <img src="">      

      <!-- The search bar container -->
      <div id="searchBarContainer">

        <!-- The Search Bar -->
        <form>

          <input type="text" placeholder="Enter your search...">

        </form>

        <!-- Categories container -->
        <div id="categoriesContainer"

          <!-- Left Justified Categories -->
          <div id="categoriesLeft"></div>

          <!-- Right Justified Categories -->
          <div id="categoriesRight"></div>

      </div>

      <!-- Right list stuff -->
      <div id="navbarRight"></div>

    </nav>

    <!-- Container for Search Results -->
    <div id="resultsContainer">

        <!-- Container for a Search Result (Duplicate This When Done) -->
        <div class="searchResult">

            <!-- The title of the webpage -->
            <div class="searchResultTitle"></div>

            <!-- The link to the webpage -->
            <div class="searchResultLink"></div>

            <!-- Date (if applicable) -->
            <span class="searchResultDate"></span>

            <!-- Short description of the webpage -->
            <span class="searchResultDescription"></span>

        </div>

    </div>
    
  </body>

</html>
