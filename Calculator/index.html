<!DOCTYPE html>

<html>
  <head>

    <meta charset="UTF-8">

    <title>title</title>

    <link rel="stylesheet" href="styles.css" type="text/css">

  </head>

  <body>    

    <!-- Testing -->
    <span>Infix Input: </span><span id="inputString"></div>
    <span>Postfix Output: </span><span id="Output String"></div>

    <!-- Container for the entire thing -->
    <div id="calculatorContainer">

      <!-- Input Field - 4 Wide -->
      <div id="inputField"></div>

      <!-- Row 1 -->
      <!-- 1 -->
      <button id="1Button" class="calculatorButton">1</button>

      <!-- 2 -->
      <button id="2Button" class="calculatorButton">2</button>

      <!-- 3 -->
      <button id="3Button" class="calculatorButton">3</button>

      <!-- 4 -->
      <button id="4Button" class="calculatorButton">4</button>
      
      <!-- Row 2 -->
      <!-- 5 -->
      <button id="5Button" class="calculatorButton">5</button>

      <!-- 6 -->
      <button id="6Button" class="calculatorButton">6</button>

      <!-- 7 -->
      <button id="7Button" class="calculatorButton">7</button>

      <!-- 8 -->
      <button id="8Button" class="calculatorButton">8</button>
      
      <!-- Row 3 -->
      <!-- 9 -->
      <button id="9Button" class="calculatorButton">9</button>

      <!-- 0 -->
      <button id="0Button" class="calculatorButton">0</button>

      <!-- . -->
      <button id="clearButton" class="calculatorButton">Clear</button>

      <!-- = -->
      <button id="=Button" class="calculatorButton">=</button>

      <!-- Row 4 -->
      <!-- + -->
      <button id="+Button" class="calculatorButton">+</button>

      <!-- - -->
      <button id="-Button" class="calculatorButton">-</button>

      <!-- * -->
      <button id="*Button" class="calculatorButton">*</button>

      <!-- / -->
      <button id="/Button" class="calculatorButton">/</button>    

    </div>

    <!-- Comes at the end so the JS can reference actual elements -->
    <script src="calculator.js"></script>
    
  </body>

</html>
